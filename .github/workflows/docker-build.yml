name: Build docker image

on: workflow_dispatch

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Debug
      run: env | sort

    - name: Login to ghcr
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Docker build
      run: |
        docker build  -f Dockerfile -t ghcr.io/${{github.actor}}/linkparser:$(git rev-parse --short HEAD) .
        docker push ghcr.io/${{github.actor}}/linkparser:$(git rev-parse --short HEAD)
